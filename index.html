<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>T-Shirt Event Form</title>

  <!-- QR Code Generator -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>T-Shirt Requirement Form</h2>
    <form id="tshirtForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Prefer not to say">Prefer not to say</option>
      </select>

      <label for="size">T-Shirt Size:</label>
      <select id="size" name="size" required>
        <option value="">Select Size</option>
        <option value="XS">XS</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
        <option value="XXL">XXL</option>
      </select>

      <button type="submit">Submit</button>
    </form>

    <div id="qrSection" style="display: none;">
      <h3>Your Registration QR Code</h3>
      <p>Scan with any UPI app (PhonePe, GPay, Paytm, etc.)</p>
      <div id="upiQR"></div>
      <p>
        <a href="upi://pay?pa=poojarydheeraj30-2@okhdfcbank&pn=Dheeraj%20Poojary&am=1&cu=INR" target="_blank">
          Or click here to pay via UPI (mobile only)
        </a>
      </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
