<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>T-Shirt Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- üåó Light/Dark Mode Toggle -->
  <div class="theme-toggle">
    <label class="switch">
      <input type="checkbox" id="themeSwitcher" />
      <span class="slider round"></span>
    </label>
  </div>

  <div class="container">
    <h2>‡≤Æ‡≤π‡≤Æ‡≥ç‡≤Æ‡≤æ‡≤Ø‡≤ø ‡≤Æ‡≤ø‡≤§‡≥ç‡≤∞ ‡≤Æ‡≤Ç‡≤°‡≤≥‡≤ø (‡≤∞‡≤ø.) ‡≤ï‡≤≤‡≤æ‡≤Ø‡≤ø</h2>
    <h2>T-Shirt Registration Form</h2>

    <form id="tshirtForm">
      <div class="form-section">
        <h3>1. Full Name</h3>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">
      </div>

      <div class="form-section">
        <h3>2. Mobile Number</h3>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" maxlength="10" required placeholder="Enter 10-digit number">
      </div>

      <div class="form-section">
        <h3>3. Gender</h3>
        <select id="gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Prefer not to say">Prefer not to say</option>
        </select>
      </div>

      <div class="form-section">
        <h3>4. T-Shirt Size</h3>
        <select id="size" name="size" required>
          <option value="">Select Size</option>
          <option value="XS">XS</option>
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
          <option value="XXL">XXL</option>
        </select>
      </div>

      <div class="form-section">
        <button type="submit">Submit</button>
      </div>
    </form>

    <div id="confirmation">
      <p id="regIdText"></p>
      <img id="qrImage" src="" alt="UPI QR Code" />
    </div>
  </div>

  <!-- Script for form + QR + WhatsApp logic -->
  <script src="script.js"></script>

  <!-- üåó Theme Switcher Script -->
  <script>
    const toggle = document.getElementById('themeSwitcher');
    const body = document.body;

    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark-mode');
      toggle.checked = true;
    }

    toggle.addEventListener('change', () => {
      body.classList.toggle('dark-mode');
      localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
    });
  </script>

</body>
</html>
